<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/styles.css">
    <title>Document</title>
</head>
<body class="text-sky-600 font-body>
    <div>
        <div>
            <nav>
                <div>
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                        <a href="/" class="text-orange-500 sm:text-red-500 md:text-xl">Kaiken Sweets</a>
                    </h1>
                </div>
                <ul>
                    <li><a href="/"><span>Home</span></a></li>
                    <li><a href="/"><span>About</span></a></li>
                    <li><a href="/"><span>Contact</span></a></li>
                </ul>
            </nav>
        </div>

        <main class="bg-gray-200 px-16 py-16">
            <div class="flex justify-center md:justify-end">
                <a href="#" class="text-primary">Log in</a>
                <a href="#" class="text-primary ml-2">Sign up</a>
            </div>

            <div class="flex">
                <div class="bg-red-500 h-4 w-6"></div>
                <div class="bg-blue-500 h-8 w-6"></div>
                <div class="bg-green-500 h-12 w-6"></div>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h3 class="text=2x1 font-semibold">For hungry pups</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b">Latest Recipes</h4>
                <div class="mt-8">
                    <div class="card">
                        <img src="/dist/images/muffins.jpg" alt="muffins" class="w-full sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Blueberry Muffins</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mato</span>
                        </div>
                        <div class="badge">
                            <span>50min</span>
                        </div>
                    </div>
                </div>

                <div class="mt-8">
                    <div class="card">

                        <img src="/dist/images/chocolatecake.jpg" alt="chocolatecake" class="w-full sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Chocolate Cake</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mato</span>
                        </div>
                        <div class="badge">
                            <span>70min</span>
                        </div>
                    </div>
                </div>

                <div class="mt-8">
                    <div class="card">

                        <img src="/dist/images/pancakes.jpg" alt="pancakes" class="w-full sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">American Pancakes</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mato</span>
                        </div>
                        <div class="badge">
                            <span>90min</span>
                        </div>
                    </div>
                </div>

                <h4 class="font-bold">Most Popular</h4>
                <div class="mt-8">
                
                </div>

                <div class="flex justify-center">
                    <div class="bg-secondary-100 text-secondary-200">Load more</div>
                </div>
            </div>
